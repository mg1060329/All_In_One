spring.application.name=Liquibase_app
spring.data.mongodb.uri=mongodb://localhost:27017/liquibase_db

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.url=mongodb://localhost:27017/liquibase_db
spring.liquibase.driver=liquibase.ext.mongodb.database.MongoClientDriver
spring.liquibase.contexts=dev
spring.liquibase.drop-first=false

